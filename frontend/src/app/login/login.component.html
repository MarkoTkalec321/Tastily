<div class="login-form">
  <div class="header-section">
    <img src="assets/login_logo.png" alt="Sign In Icon" class="signin-icon">
    <h2>Sign in</h2>
  </div>
    <form *ngIf="!isLoggedIn" [formGroup]="form" (ngSubmit)="onSubmit()" class="form-flex">

      <!-- Username Field -->
      <mat-form-field appearance="outline"  [style.width.px]=350>
        <mat-label>Username</mat-label>
        <input matInput id="username" formControlName="username">
        <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
        <mat-error *ngIf="f['username'].errors?.['minlength']">Username must be at least 6 characters</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline"  [style.width.px]=350>
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" formControlName="password">
        <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <!-- Login Button -->
      <div class="form-group">
        <button mat-raised-button color="primary" style="background-color: #0d6efd; margin-top: 10px">Login</button>
      </div>
      <div class="mt-3">
        Don't have an account? <a routerLink="/register" style="text-decoration: none">Sign up</a>
      </div>
      <!-- Login Error Alert -->
      <mat-error *ngIf="isSubmitted && isLoginFailed">{{ errorMessage }}</mat-error>
    </form>
</div>
